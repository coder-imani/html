<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Game feedback</h1>
    <p>
        Fill the form to share your thought about your favorite game
    </p>
    <label for="game">Please enter the name of your favorite game</label>
    <input type="text" id="game" placeholder="game name" required>
    <label for="rating">Please rate your favorite game from 1-5</label>
    <input type="number" id="rating" placeholder="rate the game" required>
    <label for="likes">Please enter what you like about the game</label>
    <textarea name="likes" id="likes" rows="5"></textarea>
    <button type="button">Please submit Here
    </button>
</body>
</html>
